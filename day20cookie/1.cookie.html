		/*
			cookie的功能: 在浏览器中进行数据的存储,用户名,密码
			cookie的容量: 5kb
			cookie存储的数据类型: 数字, 字符串
			cookie是以名-值对的方式存储: userName = smallBlack
			cookie能存储的条目数为:50条
			cookie必须运行在服务器环境下
		*/

		function getCookie(key){
			var str = document.cookie;
			var arr = str.split('; ');
			for (var i = 0; i < arr.length; i++) {
				var arr2 = arr[i].split('=');
				if(arr2[0] == key){
					return arr2[1];
				}
			}
		}
		getCookie('name');
