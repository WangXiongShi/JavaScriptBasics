        function setCookie(name,val,day){
            var time = new Date();
            time.setDate(time.getDate() + day);
            document.cookie = name + '=' + val + ';expires=' + time;
            // console.log(document.cookie);
        }
// cookie的功能: 在浏览器中进行数据的存储,用户名、密码
// cookie的容量: 5kb
// cookie存储的数据类型: 数字,字符串
// cookie是以名值对的方式存储: userName = aa
// cookie能存储的条目数为:50条
// cookie必须运行在服务器的环境下
        setCookie('sex','man',10);
        setCookie('a', 'sssss', 3);



        function getCookie(key){
            var str = document.cookie;
            var arr = str.split('; ');
            for(var i = 0; i < arr.length; i++){
                var arr2 = arr[i].split('=');
                if(arr2[0] == key){
                    return arr2[1];
                }
            }
        }
