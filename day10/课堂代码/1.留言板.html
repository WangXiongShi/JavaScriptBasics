<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        border: 1px solid #ccc;
        width: 400px;
        margin: 10px auto;
        background-color: #eee;
        font-size: 20px;
        padding: 10px;
    }

    #txtTitle {
        width: 330px;
        height: 25px;
        font-size: 20px;
    }

    #txtContent {
        width: 320px;
        height: 150px;
        padding: 5px;
        margin-top: 10px;
        font-size: 20px;
        resize: none;
    }

    #btn {
        width: 80px;
        height: 30px;
        border: none;
        margin-top: 10px;
        margin-left: 50px;
    }

    h3 {
        margin-top: 10px;
    }

    #ul1 {
        list-style: none;
        margin-top: 15px;
    }

    #ul1 .p1 {
        background-color: #ccc;
        height: 40px;
        width: 395px;
        line-height: 40px;
        border-bottom: 1px solid #666;
    }

    #ul1 .p2 {
        width: 395px;
        /*height: 40px;*/
        border-bottom: 1px solid #666;
        line-height: 40px;
        overflow: hidden;
    }

    #ul1 a {
        float: right;
    }

    li {
        transition: all 1s ease;
    }
</style>
</head>
<body>


    <div id="wrap">
        <div id="top">
            标题:<input type="text" name="" id="txtTitle" value="" /> 内容:
            <textarea name="" rows="" cols="" id="txtContent"></textarea>
            <input type="button" name="btn" id="btn" value="提交" />
        </div>
        <h3>显示留言</h3>
        <ul id="ul1">
             <!-- <li><p class="p1">张三</p><p class="p2">真逗啊<a href="###">删除</a></p></li> -->
        </ul>
    </div>

    <script type="text/javascript">
        // 获取标题input
        var titleTxt = document.getElementById('txtTitle');

        // 获取内容input
        var contentTxt = document.getElementById('txtContent');

        // 获取提交按钮
        var btn = document.getElementById('btn');

        // 获取ul
        var uls = document.getElementById('ul1');

        // 提交按钮添加点击事件
        btn.onclick = function(){
            // 获取标题
            // alert(titleTxt.value);

            // 获取内容
            // alert(contentTxt.value);

            // 判断标题或内容是否为空
            if(titleTxt.value == '' || contentTxt.value == ''){
                alert('标题或者内容为空');
                return;
            }
            // uls.innerHTML += '<li><p class="p1">张三</p><p class="p2">真逗啊<a href="###">删除</a></p></li>';
            var li = document.createElement('li');
            li.innerHTML = '<p class="p1">'+titleTxt.value+'</p><p class="p2">'+contentTxt.value+'<a href="javascript:void(0)">删除</a></p>';
            // uls.appendChild(li);
            uls.insertBefore(li,uls.firstChild);

            // 获取a标签
            var del = document.querySelector('li a');
            // 给删除按钮添加点击事件
            del.onclick = function(){
                // alert(1);
                uls.removeChild(this.parentNode.parentNode);
            }
            // 清空输入框
            titleTxt.value = '';
            contentTxt.value = '';
        }












    </script>
</body>
</html>
