<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        border: 1px solid #ccc;
        width: 400px;
        margin: 10px auto;
        background-color: #eee;
        font-size: 20px;
        padding: 10px;
    }

    #txtTitle {
        width: 330px;
        height: 25px;
        font-size: 20px;
    }

    #txtContent {
        width: 320px;
        height: 150px;
        padding: 5px;
        margin-top: 10px;
        font-size: 20px;
        resize: none;
    }

    #btn {
        width: 80px;
        height: 30px;
        border: none;
        margin-top: 10px;
        margin-left: 50px;
    }

    h3 {
        margin-top: 10px;
    }

    #ul1 {
        list-style: none;
        margin-top: 15px;
    }

    #ul1 .p1 {
        background-color: #ccc;
        height: 40px;
        width: 395px;
        line-height: 40px;
        border-bottom: 1px solid #666;
    }

    #ul1 .p2 {
        width: 395px;
        /*height: 40px;*/
        border-bottom: 1px solid #666;
        line-height: 40px;
        overflow: hidden;
    }

    #ul1 a {
        float: right;
    }

    li {
        transition: all 1s ease;
    }
</style>
</head>
<body>


    <div id="wrap">
        <div id="top">
            标题:<input type="text" name="" id="txtTitle" value="" /> 内容:
            <textarea name="" rows="" cols="" id="txtContent"></textarea>
            <input type="button" name="btn" id="btn" value="提交" />
        </div>
        <h3>显示留言</h3>
        <ul id="ul1">
            <!-- <li><p class="p1">张三</p><p class="p2">真逗啊<a href="###">删除</a></p></li> -->
        </ul>
    </div>

    <script>
        var titleTxt = document.querySelector('#txtTitle');
        var txtContent = document.querySelector('#txtContent');
        var btn = document.querySelector('#btn');
        var uls = document.querySelector('#ul1');
        btn.onclick = function(){
            // alert(titleTxt.value);
            // alert(txtContent.value);
            if(titleTxt.value == '' || txtContent.value == ''){
                alert('标题或者内容不能为空');
                return; //直接return 下面代码将不会执行
            }
            // uls.innerHTML += '<li><p class="p1">张三</p><p class="p2">真逗啊<a href="###">删除</a></p></li>';
            var li = document.createElement('li');
            li.innerHTML = '<p class="p1">'+txtTitle.value+'</p><p class="p2">'+txtContent.value+'<a href="#">删除</a></p>';  //<a href="javascript:void(0)">删除</a>
            uls.insertBefore(li,uls.firstChild);

            // 获取a标签
            var del = document.querySelector('li a');
            del.onclick = function(){
                // alert(1);
                uls.removeChild(this.parentNode.parentNode);
            }
            titleTxt.value = '';
            txtContent.value = '';
        }
    </script>
</body>
</html>
