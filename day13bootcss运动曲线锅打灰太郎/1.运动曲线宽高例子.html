<body>
	<div id="box"></div>

	<script>
		var box = document.querySelector('#box');
		var box2 = document.querySelector('#box2');
		var i = 0;
		var is = 0;
		var timer = setInterval(function(){
			i++;
			if(i == 180){
				clearInterval(timer);
				return;
			}
			box.style.width = 300 * Math.abs(Math.sin(Math.PI / 180 * i)) + 'px';
			// console.log(Math.sin(Math.PI / 180 * i));
			box.style.height = 700 * Math.abs(Math.sin(Math.PI / 180 * i)) + 'px';
			/* 
				sin 0deg = 0 
				sin 90deg = 1
				sin 180deg = 0 
				sin 270deg = 1
				以此类推每次加90deg
			*/

		},2)
	</script>
