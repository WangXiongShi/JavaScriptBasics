	<script type="text/javascript">
		var str = 'hello world';
		// length:返回字符串的长度
		console.log(str.length);//11

		// charAt():返回指定索引位置的字符
		console.log(str.charAt(1));//e

		// indexOf():返回字符串中检索指定字符串第一次出现的位置
		console.log(str.indexOf('o'));//4

		// lastIndexOf():返回字符串中检索指定字符最后一次出现的位置
		console.log(str.lastIndexOf('l'));//9

		// replace():替换匹配字符
		console.log(str.replace('world','wangxiongshi'));//hello wangxiongshi

		// slice():根据下标提取字符串的片断,返回被提取的部分
		console.log(str.slice(1,4));//ell(负参数是空的)不包含后面的第四个,只传一个参数从当前位置到最后,只传一个-1是倒着排的d

		// substring():提取字符串中两个指定的索引号之间的字符
		console.log(str.substring(-1,5));//hello
		// slice()与substring()不同: substring()负的参数是无效的

		// split():把字符串分割为子字符串数组
		console.log(str.split('e'));// ["h", "llo world"](填上字符是从这个字符开始的左右分割且不包括填的这个字符,不填字符是直接分割)

		// toString():转换为字符串
		var arr = [1,2,3,4];
