<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script type="text/javascript">
    timeFn();
    function timeFn(){
        var h1 = document.getElementById('h1');
        var time = new Date();// 获取年
        var year = time.getFullYear();// 获取月
        var mon = time.getMonth() + 1;// 获取日
        var day = time.getDate();// 获取时
        var hours = time.getHours();// 获取分
        var minutes = time.getMinutes();// 获取秒
        var seconds = time.getSeconds();
        h1.innerHTML = year + '年' + mon + '月' + day + '日' + hours + '时' + minutes + '分' + seconds + '秒';
    }
    setInterval(function(){
        timeFn();
    },1000);

    var nowTime = new Date();
    console.log(nowTime);
    var futureTime = new Date('2017/09/28 00:00');
    console.log(futureTime);
    // 相隔的一个时间(毫秒)
    var jiange = futureTime - nowTime;
    console.log(jiange / 1000 / 60 / 60 / 24);


    </script>
</body>
</html>
