<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1 id="h1"></h1>
    <script type="text/javascript">
    // var arr = new Array();//[]
    // var str = new String();//''

    var date = new Date();

    // getFullYear();获取4位数的年份
    console.log(date.getFullYear());

    // getMonth();获取月份(0~11)
    console.log(date.getMonth() + 1);

    // getDate();获取月份中的某一天(1~31)
    console.log(date.getDate());

    // getDay();获取是一周的某天0（周日） 到 6（周六） 之间的一个整数
    console.log(date.getDay());

    // getHours();获取小时(0~23)
    console.log(date.getHours());

    // getMinutes(); 获取分钟(0~59)
    console.log(date.getMinutes());

    // getSeconds(); 获取秒数(0~59)
    console.log(date.getSeconds());

    // getMilliseconds();获取当前的毫秒数
    console.log(date.getMilliseconds());

    // getTime();获取从1970年1月1日到现在的毫秒数,时间戳
    console.log(date.getTime());

    // var dayTime = date.getTime() / 1000 / 60 / 60 / 24 / 365;

    // console.log(((dayTime - parseInt(dayTime)) * 365 - parseInt((dayTime - parseInt(dayTime)) * 365)) * 24);


    // 倒计时:




    </script>
</body>
</html>
