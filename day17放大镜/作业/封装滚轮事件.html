<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Fn(obj,fn){
            function wheel(ev){
                var oEvent=ev||event;
                var down=true;
                if(oEvent.wheelDelta){
                    if(oEvent.wheelDelta<0){
                        down=false;
                    }else{
                        down=true;
                    }
                }else{
                    if(oEvent.wheelDetail<0){
                        down=true;
                    }else{
                        down=false;
                    }
                }
                fn(down);
                return false;
                oEvent.preventDefault&&oEvent.preventDefault();
            }
        //判断是不是火狐
        if(window.navigator.userAgent.toLowerCase().indexOf('firefox')!=-1){    
            obj.addEventListener('DOMMouseScroll',wheel,false);//'DOMMouseScroll'只兼容火狐,必须用时间绑定；
        }else{
            obj.onmousewheel=wheel;
        }
    }
    //调用方法；
    Fn(document,function(down){
        if(down){
            console.log('现在是上滚动');
        }else{
            console.log('现在是下滚动');
        }
    })


    </script>
</body>
</html>
