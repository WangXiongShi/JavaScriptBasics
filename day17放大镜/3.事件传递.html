<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#bigBox{width: 500px;height: 500px;background-color: red;}
		#middleBox{width: 300px;height: 300px;background-color: yellow;}
		#smallBox{width: 100px;height: 100px;background-color:pink;}
	</style>
</head>
<body>
	<div id="bigBox">
		<div id="middleBox">
			<div id="smallBox"></div>
		</div>
	</div>
	<script>
		// addEventListener 三个参数
			// 1:事件名字
			// 2:回调函数(callBack)
			// 3:是否开启捕获(事件向下传递),默认为false
		bigBox.addEventListener('click',function(){
			alert(1);
		},true)
		middleBox.addEventListener('click',function(){
			alert(2);
		},true)
		smallBox.addEventListener('click',function(){
			alert(3);
		},true)
	</script>
</body>
</html>
