<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    function addWheelEvent(el,callBack){
        // 非火狐:mousewheel
        el.onmousewheel = wheelFn;
        // 火狐:DOMMouseScroll
        el.addEventListener('DOMMouseScroll',wheelFn);

        function wheelFn(e){
            // 定义bol值用来判断滚轮方向,true:向上 false:向下
            var bol = true;
            var ev = window.event || e;
            // 通过事件对象里面的属性,来判断浏览器
            // 非火狐使用ev.wheelDelta
            // 火狐使用ev.detail
            if(ev.wheelDelta){
                // 非火狐浏览器
                // ev.wheelDelta大于0代表向上,反之向下

                // bol = ev.wheelDelta > 0;

                // if(ev.whellDelta > 0){
                //     bol = true;
                // }else{
                //     bol = false;
                // }

                bol = ev.wheelDelta > 0 ? true:false;
            }else{
                // 火狐浏览器
                // ev.detail小于0代表向上,反之向下
                bol = ev.detail < 0;
            }
            // 把判断方向的bol值传出来
            callBack(bol);
        }

    }


    // 调用该方法时传入两个参数
    // 1:元素
    // 2:回调函数(callBack),在该函数里面有一个参数是bol值,用来判断方向,true:向上,false:向下
    addWheelEvent(document,function(down){
        if(down){
            console.log('向上');
        }else{
            console.log('向下');
        }
    });








    </script>
</body>
</html>
