<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		// 正则表达式:是一套匹配规则,主要用来匹配文本是否按照规则
		// 用于规定在文本中检索的内容
		// RegExp 是正则表达式的缩写

		// 找出字符串中所有的数字,并且存到数组中
		var str = '298hjoid902hj2309124nkkjnlkl1';
		var arr = [];
		for (var i = 0; i < str.length; i++) {
			// console.log(str[i]);
			// if(typeof str[i] == 'number'){
			// 	arr.push(str[i]);
			// }
			if(str.charAt(i) >= 0 && str.charAt(i) <= 9){
				arr.push(str.charAt(i));
			}
		}
		console.log(arr);
		// charAt:返回指定索引位置的字符
	</script>
</body>
</html>
