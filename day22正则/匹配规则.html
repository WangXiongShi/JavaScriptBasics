<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" id="txt">
	<button id="btn">验证</button>
	<script>
		var btn = document.querySelector('#btn');
		var txt = document.querySelector('#txt');
		btn.onclick = function(){
		var str = txt.value;
		// 元字符
		// 1: ^(脱字符) 表示字符串的开始位置 输入的内容开始位置必须是hello才能成功
			// var reg = /^hello/;

		// 2: $ 表示字符串的结束位置 输入的内容结束位置必须是a才能成功
			// var reg = /a$/;

		// 3: {} 表示匹配次数,用大括号{}表示, {n}表示重复n次, {n,}表示至少重复n次, {n,m}表示n-m次
			// var reg = /\d{5}/;

		// 例子:验证手机号
			// var reg = /^1\d{10}$/; //开头为1已经算一个字符了后面有10个,加起来11位

		// 4: ? 表示某个模式出现0次或1次, 等同于{0, 1};
			// var reg = //;

		// 5: * 表示某个模式出现0次或多次, 等同于{0,}
			// var reg = //;

		// 6: + 表示某个模式出现1次或多次, 等同于{1,}
			// var reg = //;

		// 7: [] 表示有一系列字符可供选择, 只要匹配其中一个就可以,所有可供选择的字符都放在方括号内, 如: [abc] 表示a或b或c之中任选一个匹配.
			// var reg = /[ab]/

		// 验证手机号 开头第一位为1 第二位是[345789] 一共11位纯数字 
			// var reg = /^1[34578]\d{9}$/;
		// 验证qq号 纯数字5~10 第一位1~9的数字
			// var reg = /^[123456789]\d{4,9}$/;

		// 8: - 表示字符的连续范围,如 [abc]可写成[a-c] [0123456789]可写成[0-9] [abcdefghigk]可写成[a-k] [a-z] [A-Z]26个英文字母 \d[0-9]
			// var reg = /[0-9]/;

		// 匹配邮箱
			// var reg = /^[a-zA-Z\d_]{6,12}@[a-zA-Z\d]{2,4}\.[a-zA-Z]{2,4}$/;
		// 9: \s 匹配空格,包括tab键, 空格符, 断行符等
			// var reg = /\s/;

		// 10: 修饰符: i不区分字母大小写
			var reg = /[a-z]{0,}/i;


		// 预定模式:
			// 1: \d 匹配0-9之间的任意数字,相当于[0-9];
			// 2: \D 匹配所有0-9以外的字符,相当于[^0-9];
			// 3: \w 匹配任意的字母, 数字和下划线,相当于[a-zA-Z0-9_]
			// 4: \W 除所有字母,数字和下划线以外的字符,相当于[^a-zA-Z0-9_]
			// 5: \s 匹配空格,包括制表符,空格符,断行符等
			// 6: \S 匹配非空格的字符
			// 7: \b 匹配单词的边界

		// 匹配网址
			// var reg = /^www\.\w{3,8}\.[a-z]{2,4}$/i;

		// 11: 组匹配(),将一组字符用小括号括起来
			// var reg = /^(http(s)?:\/\/)?www\.\w{3,8}\.[a-z]{2,4}$/i;


		// 匹配1~255之间的数
			// var reg = /^([1-9]|[1-9]\d|1\d{2}|2[0-4]\d|25[0-5])$/;
			// var reg = /^([1-9]|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$/;
			var reg = /^([1-9]|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])(\.\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5]){3}$/;
			var bol = reg.test(str);
			if(bol){
				console.log('验证成功');
			}else{
				console.log('验证失败');
			}
			console.log(str);
		}
	</script>
</body>
</html>
