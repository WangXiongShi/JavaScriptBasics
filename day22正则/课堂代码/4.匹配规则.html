<html lang="en">
<head>

</head>
<body>
    <input type="text" name="" id="txt">
    <button id="btn">验证</button>
    <script type="text/javascript">
    var btn = document.querySelector("#btn");
    var txt = document.querySelector("#txt");

    btn.onclick = function(){
        var str = txt.value;
        // 元字符
        // 1:  ^(脱字符)  表示字符串的开始位置
        // var reg = /^hello/;
        //2: $  表示字符串的结束位置
        // var reg = /a$/;
        //3: {} 表示匹配次数,用大括号{}表示，{n}表示重复n次，{n,}表示至少重复n次，{n,m}表示n-m次
        // var reg = /\d{5}/;

        // 验证手机号
        // 1:开头必须为数字1
        // 2:手机号长度为11位纯数字
        // var reg = /^1\d{10}$/;

        //4：? 表示某个模式出现0次或1次，等同于{0, 1}
        //5：* 表示某个模式出现0次或多次，等同于{0,}
        //6：+ 表示某个模式出现1次或多次，等同于{1,}
        // 7：[] 表示有一系列字符可供选择,只要匹配其中一个就可以,所有可供选择的字符都放在方括号内,如: [abc] 表示a、b、c之中任选一个匹配。

        // 验证手机号
        // 1:开头(第一位)必须为数字1
        // 2:第二位是[3,4,5,7,8]
        // 3:一共11位纯数字
        // var reg = /^1[34578]\d{9}$/;

        // 验证QQ号
        //  纯数字5~10
        // 第一位1~9的数字
        // var reg = /^[123456789]\d{4,9}$/;

         // 8: - 表示字符的连续范围,如: [abc]可写成[a-c]、[0123456789]可写成[0-9]、[A-Z]表示26个大写字母 \d  [0123456789]  [0-9]
         // var reg = /[0-9]/;
         // var reg = /[a-z]/;
         // var reg = /[A-Z]/;
         // var reg = /[a-zA-Z]/;
         // var reg = /[0-9a-zA-Z]/;

        // 正则中需要用斜杠转义的字符：^、.、[、]、$、(、)、|、*、+、?、{、}、\\

        // 需求:匹配邮箱
        // 1：@前面字母数字下划线,6-12
        // 2：@后面.前面字母或者数字,2-4
        // 3：.后面字母2-4
        // 例如：lishijie_002@sina.com
        // var reg = /^[\da-zA-Z_]{6,12}@[a-zA-Z\d]{2,4}\.[a-zA-Z]{2,4}$/;

        // 9:\s 匹配空格,包括Tab键、空格符、断行符等
        // var reg = /\s/;

        // 10: 修饰符:i不区分字母大小写
        // var reg = /[a-z]{0,}/i;


        // 预定模式:
        // 1: \d 匹配0-9之间的任一数字,相当于[0-9]
        // 2: \D 匹配所有0-9以外的字符,相当于[^0-9]
        // 3: \w 匹配任意的字母、数字和下划线,相当于[A-Za-z0-9_]
        // 4: \W 除所有字母,数字和下划线以外的字符,相当于[^A-Za-z0-9_]
        // 5: \s 匹配空格,包括制表符、空格符、断行符等
        // 6: \S 匹配非空格的字符
        // 7: \b 匹配单词的边界

        // 需求:检测网址1
        // 1：www开头
        // 2：中间以字母或者数字或者下划线(3,8位)
        // 3：后缀是2-4个字母
        // 4：不区分大小写
        // 例如www.baidu.com
        // var reg = /^(www\.)\w{3,8}\.[a-z]{2,4}$/i;

        // 组匹配(),将一组字符用小括号括起来

        // 需求:检测网址2
        // 1：以http(s)://开头 (可有可无)
        // 2：需要有 www.
        // 3：中间以字母或者数字或者下划线(长度3-8位)
        // 4：后缀是2-4个字母
        // 5：不区分大小写
        // 例如:
        // 1: https://www.baidu.com
        // 2: http://www.baidu.com
        // 3: www.baidu.com

        // 匹配1~255之间的数
        // var reg = /(aa|bb|cc)/;

        

        var reg = /^([1-9]|[1-9]\d|1\d{2}|2[0-4]\d|25[0-5])$/;

        // 需求:
        // 1：匹配ip地址

        // ip分为4段：第一段从1~255  后面三段0~255

        // 例如:ip-> 252.149.0.29
        var reg = /^
        ([1-9]|[1-9]\d|1\d{2}|2[0-4]\d|25[0-5])
        (\.([0-9]|[1-9]\d|1\d{2}|2[0-4]\d|25[0-5]))
        (\.([0-9]|[1-9]\d|1\d{2}|2[0-4]\d|25[0-5]))
        (\.([0-9]|[1-9]\d|1\d{2}|2[0-4]\d|25[0-5]))
        $/;

        var bol = reg.test(str);
        if(bol){
            alert('验证成功');
        }else{
            alert('验证失败');
        }
    }









    </script>
</body>
</html>
