	<meta charset="UTF-8">

<body>
	
	<script>
		// 字符串的方法
		// 1:match()接收一个参数, 正则去匹配字符串, 如果匹配成功, 就返回匹配成功的数组,如果匹配不成功,就返回null
		var str = '298hjoid902hj2309124nkkjnlkl1';
		// var reg = /\d/g;
		// var arr = str.match(reg);
		// console.log(arr);

		// 2:search()参数与match相同, 返回字符串中第一个匹配项的索引,没有匹配项返回-1
		// var reg = /z/;
		// var arr = str.search(reg);
		// console.log(arr);

		// 3:replace()用于替换,接收两个参数,第一个是匹配项,第二个可以是字符串或是一个函数
		// 第一个参数: 将要匹配的字符串或者正则表达式
		// 第二个参数: 字符串或者是函数 
			// 如果是函数的时候 , 函数的参数是匹配到的元素
		var reg = /\d/g;
		// var arr = str.replace(reg,'*');
		var arr = str.replace(reg,function(a){
			return a*2;
		});
		console.log(arr);
		// 元字符:\d:代表纯数字
		// 修饰符:g 代表全局
	</script>
