<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #wrap{width: 500px;height: 500px;background: red;}
        #bigBox{width: 300px;height: 300px;background: pink;}
        #smallBox{width: 100px;height: 100px;background: orange;}
    </style>
</head>
<body>
    <div id="wrap">大盒子
        <div id="bigBox">中盒子
            <div id="smallBox">小盒子</div>
        </div>
    </div>
    <script type="text/javascript">
        // 事件流:
        // 事件分为向上传递和向下传递,向上传递我们称之为冒泡,向下传递称之为捕获
        var wrap = document.querySelector('#wrap');
        var bigBox = document.querySelector("#bigBox");
        var smallBox = document.querySelector("#smallBox");
        // 点击元素,让该元素改变背景颜色为黑色
        wrap.onclick = function(e){
            var ev = window.event || e; 
            ev.stopPropagation();
            // this.style.background = 'black';
            alert(1)
        }
        bigBox.onclick = function(e){
            var ev = window.event || e;
            ev.stopPropagation();
            // this.style.background = 'black';
            alert(2)
        }
        smallBox.onclick = function(e){
            var ev = window.event || e;
            // 阻止事件传递(常用)  取消冒泡
            // ev.stopPropagation();

            // 阻止事件传递
            ev.cancelBubble = true;
            // this.style.background = 'black';
            alert(3)
        }


        document.onclick = function(){
            alert(0);
        }






    </script>
</body>
</html>
