<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #wrap{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>

</head>
<body>
    <div id="wrap"></div>
<script type="text/javascript">
    // 当DOM所有元素(包含图片)加载完毕之后执行的事件.
    window.onload = function(){
        var wrap = document.querySelector("#wrap");
        wrap.style.background = 'red';
        console.log(wrap);
    }

    // 窗口大小改变时的事件
    window.onresize = function(){

        console.log(document.body.clientWidth);
    }
</script>
</body>

</html>
