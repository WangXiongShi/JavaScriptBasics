<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	
	<script>
		/*
			AJAX: 即Asynchronous JavaScript And XML
			async: 异步
			XML: 存储数据的格式(现在流行json)

			AJAX 不是一门新的语言, 而是对现有技术的综合利用(访问后台数据的技术手段)
			本质是在HTTP协议的基础上以异步的方式与服务器进行通信, 并且请求数据时不会刷新页面
			AJAX 能不能同步? 能同步,一般用异步
			同步和异步
			同步: 若上一个任务没有执行完, 下一个任务将会一直等待, 直到上个任务执行完毕后才会执行下个任务
			异步: 无需等待上个任务是否完成
		*/
	</script>
</body>
</html>
