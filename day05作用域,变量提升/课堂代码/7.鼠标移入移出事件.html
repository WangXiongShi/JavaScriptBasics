<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #wrap{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>

    <div id="wrap"></div>
    <script type="text/javascript" src='jq.js'></script>

    <script type="text/javascript">
        var wrap = getId('wrap');

        wrap.onmouseenter = function(){
            this.style.background = 'blue';
        }
        wrap.onmouseleave = function(){
            this.style.background = 'pink';
        }

</body>
</html>
