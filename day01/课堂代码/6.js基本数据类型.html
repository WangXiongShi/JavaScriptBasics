<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

        // 判断数据类型
        // typeof

        // 数字类型(Number类型)
        var num = 123;

        // 字符串类型(String类型)
        var str = 'asdasds';

        // 布尔类型(boolean类型,值为true或者false)
        var bol = false;
        // console.log(typeof bol);

        // js是什么语言?
        // js是一门弱类型脚本语言,js的类型是根据后面赋值决定的。

        // 未定义类型(undefined类型)
        // var a = undefined;
        var a;
        console.log(a);

        // 空类型(null类型)
        var b = null;
        console.log(b);







    </script>
</body>
</html>
