	<script>
		// 数据类型分为: 值类型和引用类型
		// 值类型: String, Number, Boolean
		// 引用类型: Array, Object

		var arr = [];
		// 什么是值类型: 在内存中存的是数值
		// var str = 'hello';

		// var str = 'world';
		// arr.push(str);

		// arr.push(obj);
		// var obj = {name:'b'};
		// arr.push(obj);
		// console.log(arr); //{name: "a"},{name: "b"}

		var obj = {name:'a'};
		arr.push(obj);
		obj.name = 'b';
		arr.push(obj);
		console.log(arr); //{name: "b"},{name: "b"}
