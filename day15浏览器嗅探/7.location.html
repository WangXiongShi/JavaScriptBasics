<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">百度一下</button>
	<script>
		/*
			Location 对象包含有关当前 URL 的信息
			href	设置或返回完整的 URL
			hash	设置或返回从井号 (#) 开始的 URL (锚)
			location.hostname 返回 web 主机的域名
			location.pathname 返回当前页面的路径和文件名
			location.port 返回 web 主机的端口 (80 或 443)
			location.protocol 返回所使用的 web 协议 (http:// 或 https://)
			location.reload() - 重新加载当前页面
		*/

		btn.onclick = function(){
			// location.href = 'https://www.taobao.com'; //可以产生浏览记录(可以返回)
			// location.assign('https://www.taobao.com'); //可以产生浏览记录(可以返回)
			// location.replace('https://www.taobao.com'); //不产生浏览记录(不可以返回)
			window.location = 'https://www.taobao.com';//可以产生浏览记录(可以返回)
		}
	</script>
</body>
</html>
