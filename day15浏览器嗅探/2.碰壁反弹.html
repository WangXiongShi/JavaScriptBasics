<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wrap{
			width: 1200px;
			height: 500px;
			box-shadow:0px 0px 20px black;
			position: absolute;
			left: 50%;
			top: 50%;
			transform:translate(-50%,-50%);
		}
		#box{
			width: 50px;
			height: 50px;
			background-color: black;
			border-radius:50%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box"></div>
	</div>
	<script>
		var box = document.querySelector('#box');
		var x = 0;
		var speedX = 1;
		var y = 0;
		var speedY = 1;
		var timer = null;
		timer = setInterval(function(){
			x += speedX;
			y += speedY;
			box.style.left = x + 'px';
			box.style.top = y + 'px';
			if(x >= (box.parentNode.offsetWidth - box.offsetWidth)){
				speedX *= -1;
				// clearInterval(timer);
			}else if(x <= 0){
				speedX *= -1;
			}
			if(y >= (box.parentNode.offsetHeight - box.offsetHeight)){
				speedY *= -1;
			}else if(y <= 0){
				speedY *= -1;
			}
		},1);
	</script>
</body>
</html>
