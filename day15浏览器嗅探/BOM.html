<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<script>
		/*
			1.BOM(Browser Object Model)-浏览器对象模型
			浏览器对象模型提供了独立于内容的, 可以与浏览器窗口进行互动的对象结构. BOM有多个对象组成, 其中代表浏览器窗口的Window对象是BOM的顶层对象, 其他对象都是该对象的子对象
		*/
		var box = document.querySelectorAll('.box'); 	//面试题
		for(var i = 0; i < box.length; i++){
			box[i].onclick = function(){
				var a = this;
				setInterval(function(){
					// 需求:点击该div改变该div的颜色
					a.style.background = 'red';
				},1000);
			}
		}

		// 全局环境下,this代表window,全局变量属于window
	</script>
</body>
</html>
