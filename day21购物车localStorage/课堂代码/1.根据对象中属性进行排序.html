<body>



    <script type="text/javascript">
        var arr = [
                {sales:1200,score:9,name:'小米',pirce:2999},
                {sales:2000,score:39,name:'苹果',pirce:3999},
                {sales:1300,score:69,name:'三星',pirce:5999},
                {sales:1060,score:22,name:'oppo',pirce:1999},
                {sales:4000,score:41,name:'华为',pirce:999},
                {sales:1900,score:82,name:'魅族',pirce:15}
            ];

            var arr3 = [];
            var len = arr.length;
            while (arr3.length < len) {
                var minNum = arr[0].score;
                var index = 0;
                for(var i = 0; i < arr.length; i++){
                    if(minNum < arr[i].score){
                        minNum = arr[i].score;
                        index = i;
                    }
                }
                arr3.unshift(arr[index]);
                arr.splice(index,1);
            }
            console.log(arr3);







    </script>
