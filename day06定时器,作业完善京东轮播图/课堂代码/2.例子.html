    var index = 0;
    var timer = null;
    var bol = true;
    stratBtn.onclick = function(){
        if(bol){
            // 清除上一个定时器
            clearInterval(timer);

                xm.innerHTML = arr[index];
                index++;
                if(index >= arr.length){
                    index = 0;
                }
                console.log(index);
            },100);
            bol = false;
            this.innerHTML = '结束'
        }else{
            clearInterval(timer);
            bol = true;
            this.innerHTML = '开始';
        }
    }
