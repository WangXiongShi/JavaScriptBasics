<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 300px;
            height: 300px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <h1 id="count"></h1>
    <script type="text/javascript">
        // 5s之后显示box
        // 点击box隐藏
        // var box = document.getElementById('box');
        // 一次性定时器
        // setTimeout(function(){

        //     box.style.display = 'block';

        // },1000);

        // box.onclick = function(){
        //     this.style.display = 'none';
        // }


        // 循环定时器
        // setInterval(function(){
        //     alert(2);
        // },2000);

        // 需求：写一个倒计时
        // 当倒计时到0时改变字体颜色为红色
        var num = 10;
        var count = document.getElementById('count');

        // 清除循环定时器:clearInterval()

        var timer = setInterval(function(){
            count.innerHTML = num;
            num--;
            if(num < 0){
                count.style.color = 'red';
                clearInterval(timer);
            }
        },100);


















    </script>
</body>
</html>
