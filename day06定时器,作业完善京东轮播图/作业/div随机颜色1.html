<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 300px;
			height: 300px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<div id="box"></div>

	<script>
		var btn = document.getElementsByTagName('button')[0];
		var box = document.getElementById('box');
		var bol = true;
		var timer = null;
		btn.onclick = function(){
			if(bol){
				timer = setInterval(function(){
					box.style.backgroundColor = 'rgb('+ randFn(0,255)+','+randFn(0,255)+','+randFn(0,255)+')';
				},100);
				this.innerHTML = '结束';
			}else{
				clearInterval(timer);
				this.innerHTML = '开始';
			}
			bol = !bol;
		}

		function randFn(min,max){
			return parseInt(Math.random() * (max - min + 1) + min);
		}

	</script>
</body>
</html>
