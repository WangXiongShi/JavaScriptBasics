<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="btn">开始</button>
    <div id="box"></div>
    <script type="text/javascript">
        // 获取开始按钮
        var btn = document.getElementById('btn');
        // 获取box
        var box = document.getElementById('box');
        var bol = true;
        var timer = null;
        // 给按钮添加点击事件
        btn.onclick = function(){
            if(bol){
                this.innerHTML = '暂停';
                timer = setInterval(function(){
                    var r = randFn(0, 255);
                    var g = randFn(0, 255);
                    var b = randFn(0, 255);
                    var a = Math.random();
                    box.style.background = 'rgba(' + r + ',' + g + ',' + b + ',' + a +')';
                },10);
            }else{
                this.innerHTML = '开始';
                clearInterval(timer);
            }
            bol = !bol;
        }

        function randFn(min,max){
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        // // 双引号只能包裹单引号
        // // 单引号只能包裹双引号
        // var str = "<img src='img/1.jpg'>";
        // console.log(str);









    </script>
</body>
</html>
