<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// Math.random()返回 0 ~ 1 之间的随机数
		// Math.floor()对数进行下舍入
		// Math.abs()返回数的绝对值
		// Math.sin()返回数的正弦
		// Math.cos()返回数的余弦
		// Math.tan()返回角的正切
		// Math.pow()返回 x 的 y 次幂
		// Math.round()把数四舍五入为最接近的整数
		// Math.min()返回 x 和 y 中的最低值
		// Math.max()返回 x 和 y 中的最高值

		var num = 10.1;
		console.log(Math.floor(num));
	</script>
</body>
</html>
