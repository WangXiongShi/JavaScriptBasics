<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 id="h1"></h1>
	<script>
		var h1 = document.getElementById('h1');
		CountdownFn();
		setInterval(function(){
			CountdownFn();
		},1000)
		function CountdownFn() {
			var future = new Date('2017/9/28');//未来的日期
			var nowTime = new Date();//现在的日期
			var spaceTime = (future - nowTime)/1000/60/60/24;//间隔的天数
			console.log(spaceTime);
			var day = parseInt(spaceTime);//天
			var hours = parseInt((spaceTime - day) * 24);//小时
			console.log(hours);
			var s_minutes = ((spaceTime - day) * 24 - hours) * 60;//带小数点的分钟
			var minutes = parseInt(s_minutes);//分钟
			console.log(minutes);
			var seconds = parseInt((s_minutes - minutes) * 60);
			console.log(seconds);//秒

			h1.innerHTML = day + '天' + hours + '时' + minutes + '分' + seconds + '秒';
		}

	</script>
</body>
</html>
