<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="uls">
		
	</ul>
	<script>
		var uls = document.querySelector('#uls');
		var li = document.createElement('li');
		var txt = document.createTextNode('hello world');//给li里面添加一个hello world
		// appendChild(node):向节点末尾插入一个节点
		uls.appendChild(li);
		li.appendChild(txt);

		// insertBefore(新节点,目标节点):向目标之前插入节点
		
		// replaceChild(newNode,oldNode):newNode替换节点oldNode
		// removeChild(node):移除父节点的某个子节点
	</script>
</body>
</html>
