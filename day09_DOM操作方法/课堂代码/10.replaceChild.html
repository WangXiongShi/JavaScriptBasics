<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="uls">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script type="text/javascript">
    //replaceChild(新节点,目标节点):newNode替换节点oldNode

    var uls = document.querySelector("#uls");
    var li = document.createElement('li');
    li.innerHTML = '新创建的li';
    uls.replaceChild(li,uls.children[1]);









    </script>
</body>
</html>
