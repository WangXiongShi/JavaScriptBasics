        var uls = document.querySelector("#uls");

        var li2 = document.querySelector('#li2');

        var li = document.createElement('li');
        li.innerHTML = '新添加的元素';
        // uls.appendChild(li);
        uls.insertBefore(li,uls.firstElementChild);
    </script>
