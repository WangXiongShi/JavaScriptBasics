<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TAB切换</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		ul{list-style:none;}
		.wrap{
			width: 600px;
			height: 400px;
			background-color: #666;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			font-size: 20px;
		}
		.boxl{
			width: 200px;
			height: 400px;
			border:5px dotted #fff;
			float: left;
			box-sizing:border-box;
		}
		.boxr{
			width: 400px;
			height: 400px;
			border:5px dotted #000;
			float: right;
			box-sizing:border-box;
			overflow: hidden;
		}
		.boxl ul li{
			width: 100%;
			height: 98px;
			border:1px dotted red;
			text-align: center;
			line-height: 100px;
			box-sizing:border-box;
		}
		.boxr ul li{
			width: 100%;
			height: 400px;
			border:5px dotted blue;
			text-align: center;
			line-height: 400px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="boxl">
			<ul>
				<li class="oleft">A</li>
				<li class="oleft">B</li>
				<li class="oleft">C</li>
				<li class="oleft">D</li>
			</ul>
		</div>
		<div class="boxr">
			<ul>
				<li class="oright" style="background-color: pink;">1</li>
				<li class="oright" style="background-color: black;">2</li>
				<li class="oright" style="background-color: blue;">3</li>
				<li class="oright" style="background-color: yellow;">4</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		// var olefts = document.getElementsByClassName('oleft');
		// var orights = document.getElementsByClassName('oright');
		// for(var i=0; i<olefts.length; i++){
		// 	olefts[i].index = i;
		// 	olefts[i].onclick = function(){
		// 		for(var j=0; j<orights.length; j++){
		// 			olefts[j].style.background = '';
		// 			orights[j].style.display = 'none';
		// 		}
		// 		this.style.background = 'red';
		// 		orights[this.index].style.display = 'block';
		// 	}
		// }


		var olefts = document.querySelectorAll('.oleft');
		var orights = document.querySelectorAll('.oright');
		for(var i=0; i<olefts.length; i++){
			olefts[i].index = i;
			olefts[i].onclick = function(){
				for(var j=0; j<orights.length; j++){
					olefts[j].style.background = '';
					orights[j].style.display = 'none';
				}
				this.style.background = 'red';
				orights[this.index].style.display = 'block';
			}
		}
	</script>
</body>
</html>
