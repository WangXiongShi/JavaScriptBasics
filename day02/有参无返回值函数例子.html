<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>按钮</button>
	<script>
		var btn = document.querySelector('button');

		// 有参无返回值
		// 参数声明的时候,参数为形参    name是变量名   
		function fn(name,age){
			alert(name);
			alert(age);
		}
		// 函数调用,参数为实参  'wangxiongshi'是变量值
		btn.onclick = function(){
			fn('wangxiongshi','18');
		}

		
	</script>
</body>
</html>
