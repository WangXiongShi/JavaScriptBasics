		break和continue
		break和continue语句用于在循环中精确的控制代码的执行
		break语句会立即退出循环. 强制继续执行循环后面的语句.
		continue语句终止/跳出本次循环
		for(var i = 0; i < 10; i++){
			if(i == 5){
				continue; //阻断当前循环,跳出当前循环
			}
			console.log(i);	//打印0-9 ,但是不会有5
		}

		for(var i = 0; i < 10; i++){
			if(i > 5){
				break;	//立即退出循环. 强制继续执行循环后面的语句
			}
			console.log(i);	//打印0-5 
		}

		数组(存放元素的集合(容器),一个容器能存放很多元素)
