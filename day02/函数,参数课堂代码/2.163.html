<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        #wrap{
            width: 680px;
            /*height: 345px;*/
            border: 1px solid red;
        }
        .list{
            float: left;
            width: 220px;
            background: red;
        }
        .content{
            float: right;
            width: 460px;
            height: 345px;
            overflow: hidden;
            background: pink;
        }
        /*
            ::两个冒号是伪元素;
            :一个冒号是伪类;
        */
        .clearFix::after{
            content: '';
            clear: both;
            display: block;
        }
        .list li{
            height: 86px;
            background-color: green;
        }
        .list li:nth-child(even){
            background-color: orange;
        }
        .content div{
            height: 345px;
            font-size: 100px;
            text-align: center;
            line-height: 345px;
        }
        .icon{
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-right-color: red;
            position: absolute;
            top: 28px;
            left: 190px;
            transition: top 0.5s;
        }
    </style>
</head>
<body>
    <div id="wrap" class="clearFix">
        <ul class="list">
            <li>我是li1</li>
            <li>我是li2</li>
            <li>我是li3</li>
            <li>我是li4</li>
        </ul>
        <!-- 小三角 -->
        <div class="icon"></div>
        <div class="content">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </div>
    <script type="text/javascript">
        // 获取所有的按钮
        var btns = document.getElementsByTagName('li');
        // 获取小三角
        var icon = document.getElementsByClassName('icon')[0];
        // 获取所有的content的div
        var boxs = document.getElementsByClassName('box');
        for(var i = 0; i < btns.length; i++){
            btns[i].index = i;
            btns[i].onclick = function(){
                // 设置icon的top值
                icon.style.top = this.index * 86 + 28 + 'px';
                for(var j = 0; j < boxs.length; j++){
                    boxs[j].style.display = 'none';
                }
                boxs[this.index].style.display = 'block';
            }
        }
    </script>
</body>
</html>
