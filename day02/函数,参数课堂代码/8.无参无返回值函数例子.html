<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="box"></div>
    <script type="text/javascript">

    var btn = document.getElementById('btn');
    var box = document.getElementById('box');
    btn.onclick = function(){
        fn();
    }

    function fn(){
        box.style.backgroundColor = 'blue';
    }




    </script>
</body>
</html>
