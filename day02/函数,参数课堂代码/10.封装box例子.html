<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            background: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script type="text/javascript">

    var btn = document.getElementById('btn');
    var boxs = document.getElementsByClassName('box');
    btn.onclick = function(){
        for(var i = 0; i < boxs.length; i++){
            foo(boxs[i]);
        }
    }

    function foo(obj){
        obj.style.background = 'blue';
    }


    </script>
</body>
</html>
