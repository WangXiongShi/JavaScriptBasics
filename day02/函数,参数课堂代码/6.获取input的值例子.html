<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #content{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <select class="sel">
        <option>宽度</option>
        <option>高度</option>
        <option>颜色</option>
    </select>
    <input type="text" name="" id="inp">
    <button class="btn">按钮</button>

    <div id="content"></div>
    <script type="text/javascript">

    var sel = document.getElementsByClassName('sel')[0];

    var btn = document.getElementsByClassName('btn')[0];

    var inp = document.getElementById('inp');

    var content = document.getElementById('content');

    btn.onclick = function(){

        // switch(sel.value) {
        //     case '宽度':
        //         content.style.width = inp.value + 'px';
        //         break;
        //     case '高度':
        //         content.style.height = inp.value + 'px';
        //         break;
        //     case '颜色':
        //         content.style.backgroundColor = inp.value;
        //         break;
        // }

        if(sel.value == '宽度'){

            content.style.width = inp.value + 'px';

        }else if(sel.value == '高度'){

            content.style.height = inp.value + 'px';

        }else if(sel.value == '颜色'){

            content.style.backgroundColor = inp.value;

        }









    }






    </script>

</body>
</html>
