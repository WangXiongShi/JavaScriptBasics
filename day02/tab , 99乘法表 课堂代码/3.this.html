<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .redDiv{
        width: 300px;
        height: 300px;
        background-color: red;
        margin: 10px 0;
    }
    </style>
</head>
<body>
    <div class="redDiv"></div>
    <div class="redDiv"></div>
    <div class="redDiv"></div>
    <script type="text/javascript">
        var divs = document.getElementsByClassName('redDiv');
        for(var i = 0; i < divs.length; i++){
            divs[i].onclick = function(){
                // 谁调用this就是谁
                this.style.backgroundColor = 'yellow';
            }
        }



    </script>

</body>
</html>
