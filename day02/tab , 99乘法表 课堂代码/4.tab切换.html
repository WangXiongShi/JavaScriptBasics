<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .showDiv{
            width: 300px;
            height: 300px;
            background-color: red;
            font-size: 100px;
            line-height: 300px;
            text-align: center;
        }
        #content{
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <input type="button" value="按钮1" class="btn">
    <input type="button" value="按钮2" class="btn">
    <input type="button" value="按钮3" class="btn">
    <div id="content">
        <div class="showDiv">1</div>
        <div class="showDiv">2</div>
        <div class="showDiv">3</div>
    </div>

    <script type="text/javascript">
        var btns = document.getElementsByClassName('btn');
        var showDivs = document.getElementsByClassName('showDiv');
        btns[0].onclick = function(){
            this.style.backgroundColor = 'yellow';
            btns[1].style.backgroundColor = '';
            btns[2].style.backgroundColor = '';
            showDivs[0].style.display = 'block';
            showDivs[1].style.display = 'none';
            showDivs[2].style.display = 'none';
        }
        btns[1].onclick = function(){
            this.style.backgroundColor = 'yellow';
            btns[0].style.backgroundColor = '';
            btns[2].style.backgroundColor = '';
            showDivs[0].style.display = 'none';
            showDivs[1].style.display = 'block';
            showDivs[2].style.display = 'none';
        }
        btns[2].onclick = function(){
            this.style.backgroundColor = 'yellow';
            btns[0].style.backgroundColor = '';
            btns[1].style.backgroundColor = '';
            showDivs[0].style.display = 'none';
            showDivs[1].style.display = 'none';
            showDivs[2].style.display = 'block';
        }

    </script>





    <script type="text/javascript"></script>
</body>
</html>
