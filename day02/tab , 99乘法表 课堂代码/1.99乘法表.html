<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

    for(var i = 1; i <= 9; i++){
        for(var j = 1; j <= i; j++){
            document.write('<span>' + j + '*' + i + '=' + i * j + '</span>' + '   ');
        }
        document.write('<br />');
    }

    </script>
</body>
</html>
