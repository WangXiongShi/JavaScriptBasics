<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box1{
            height:1000px;
            border: 1px solid red;
        }
        #box2{
            background: yellow;
            height: 600px;
        }
        #box3{
            background-color: blue;
            height: 500px;
        }
    </style>
</head>
<body>

    <div id="box1"></div>
    <div id="box2">
        <img src="" data-src='imgs/1.jpg' id="im1">
    </div>
    <div id="box3"></div>

    <script type="text/javascript">
    document.onscroll = function(){
        var sTop = document.body.scrollTop + document.documentElement.scrollTop;
        var im1 = document.querySelector("#im1");
        // 获取浏览器宽高
        // document.documentElement.clientWidth
        // document.documentElement.clientHeight

        if(sTop >= (1000 - document.documentElement.scrollTop)){
            var src1 = im1.getAttribute('data-src');
            im1.setAttribute('src',src1);
        }
    }



    //先自定义一个图片容器<img src="" data-src='imgs/1.jpg' id="im1">里面的data-src='imgs/1.jpg' ,  然后把自定义的data-src='imgs/1.jpg'赋值给src=""
    // 当浏览器srollTop的高度到一定的高度的时候就让自定义的data-src='imgs/1.jpg'赋值给src=""  ,  让图片显示




    </script>
</body>
</html>
