        var index = 0;
        // 循环创建img图片
        for(var i = 0; i < arrImg.length; i++){
            var img = new Image();
            img.src = arrImg[i];
            img.onload = function(){
                index++;
                // 求图片加载的百分比

                h1.innerHTML = progress;
                console.log(progress);
            }
        }
