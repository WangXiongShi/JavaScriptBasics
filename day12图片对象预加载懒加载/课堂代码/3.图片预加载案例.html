<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #loading{
            width: 100%;
            height: 100%;
            background-color: orange;
            position: relative;
        }
        #content{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 80px;
            width: 100%;
            background-color: yellow;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        #pro{
            width: 0;
            background-color: pink;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="content">
            <h1>0%</h1>
            <div style="width: 100%;height: 30px; background-color: black;">
                <div id="pro"></div>
            </div>
        </div>
    </div>
    <div id="wrap">
    </div>
    <script type="text/javascript">
    var pro = document.querySelector('#pro');
    var arrImg = ["imgs/1.jpg","imgs/2.jpg","imgs/3.jpg","imgs/4.jpg","imgs/5.jpg","imgs/6.jpg","imgs/7.jpg","imgs/8.jpg","imgs/9.jpg","imgs/10.jpg","imgs/11.jpg","imgs/12.jpg","imgs/13.jpg","imgs/14.jpg","imgs/15.jpg","imgs/16.jpg","imgs/17.jpg","imgs/18.jpg","imgs/19.jpg","imgs/20.jpg","imgs/21.jpg","imgs/22.jpg","imgs/23.jpg","imgs/24.jpg","imgs/25.jpg","imgs/26.jpg","imgs/27.jpg","imgs/28.jpg","imgs/29.jpg","imgs/30.jpg","imgs/31.jpg","imgs/32.jpg","imgs/33.jpg","imgs/34.jpg","imgs/35.jpg","imgs/36.jpg","imgs/37.jpg","imgs/38.jpg","imgs/39.jpg",];
        var index = 0;
        var h = document.querySelector("h1");
        var pro = document.querySelector("#pro");
        var wrap = document.querySelector("#wrap");
        var loading = document.querySelector("#loading");
        for(var i = 0; i < arrImg.length; i++){
            var img = document.createElement('img');
            img.src = arrImg[i];
            img.onload = function(){
                index++;
                var progress = parseInt(index / arrImg.length * 100) + '%';
                h.innerHTML = progress;
                pro.style.width = progress;
                // wrap.appendChild(this);
                if(index >= arrImg.length){
                    loading.style.display = 'none';
                }
            }
        }





    </script>

</body>
</html>
