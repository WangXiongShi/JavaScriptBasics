<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box1{
            height:1000px;
            border: 1px solid red;
        }
        #box2{
            background: yellow;
            height: 600px;
        }
        #box3{
            background-color: blue;
            height: 500px;
        }
    </style>
</head>
<body>

    <div id="box1"></div>
    <div id="box2">
        <img src="" data-src='imgs/1.jpg' id="im1">
    </div>
    <div id="box3"></div>

    <script type="text/javascript">
    document.onscroll = function(){
        var sTop = document.body.scrollTop + document.documentElement.scrollTop;
        var im1 = document.querySelector("#im1");
        // 获取浏览器宽高
        // document.documentElement.clientWidth
        // document.documentElement.clientHeight

        if(sTop >= (1000-document.documentElement.clientHeight)){
            var src1 = im1.getAttribute('data-src');
            im1.setAttribute('src',src1);
        }
    }





    </script>
</body>
</html>
