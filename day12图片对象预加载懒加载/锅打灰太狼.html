<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    *{
        margin:0;
        padding:0;
        font-family:"微软雅黑";
    }
    #outer{
      background:url(images/game_bg.jpg) 0 0 no-repeat;
      height:480px;
      width:320px;
      position:relative;
    }
    #scoring{
        position:absolute;
        font-weight:bold;
        font-size:16px;
        color:white;
        left:65px;
        top:13px;
    }
    #countDown{
        position:absolute;
        background:url(images/progress.png) 0 0 no-repeat;
        width:180px;
        height:16px;
        left: 63px;
        top: 66px;
    }
    #wolfs img{
        position:absolute;
    }
    #menu{
        position:absolute;
        width:320px;
        text-align:center;
        left:0; top:200px;
    }
    #start,#handle,#gameOver{
        line-height:50px;
        font-size:30px;
        font-weight:bold;
        color:#F60;
        text-shadow:0 0 5px #FFFF00;
        display:block;
        text-decoration:none;
    }
    #gameOver{
        position:absolute;
        width:320px;
        text-align:center;
        top:200px;
        left:0;
        display:none;
    }
    </style>

</head>
<body>
    <div id="outer">
        <!--这是分数-->

        <div id="wolfs">

        </div>

    </div>
</body>

		var gameOver = document.querySelector('#gameOver');

					        {left:"200px",top:"211px"},
					        {left:"187px",top:"141px"},
					        {left:"100px",top:"185px"}];
		start.onclick = function(){
			menu.style.display = 'none';

				w--;
				if(w <= 0){

					clearInterval(timer);
