		*{margin:0;padding:0;}
		ul{list-style: none;}
		#wrap ul{
			width: 25%;
			float: left;
			transition:.5s all;
		}
		#wrap ul:hover{
			/*box-shadow: 0 0 10px orange;*/
		}
		.clearFix::after{
			content:'';
			display:block;
			clear: both;
		}
		#wrap ul li{
			width: 96%;
			margin: 3% 2%;
		}
		#wrap ul li img{display:block;width: 100%;}

		var uls = document.querySelectorAll('ul');
		for(var i = 1; i < 40; i++){
			var li = document.createElement('li');
			li.innerHTML = '<img src="imgs/' + i + '.jpg">';
			// 要等待图片加载完成,才能获取到ul的高度
			li.children[0].onload = function(){
				// console.log(this);
				var ulHeightArr = [];
				for(var i = 0; i < uls.length; i++){
					ulHeightArr.push(uls[i].offsetHeight);
					// console.log(uls[i].offsetHeight);
					var ulMinHeight = ulHeightArr[0];
					var index = 0;
					for(var j = 0; j < ulHeightArr.length; j++){
						if(ulMinHeight > ulHeightArr[j]){
							index = j;
							ulMinHeight = ulHeightArr[j];
						}
					}
				}
				// 第一步:要拿到所有ul的高度,并且存放到数组中
				// 第二步:获取存放ul高度数组中的最小值,并获取对应的下标
				uls[index].appendChild(this.parentNode);
			}
