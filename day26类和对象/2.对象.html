	<script>
		// 对象: 对属性和方法的封装
		// 定义对象 var obj = { 属性:name:'lihsijie',属性:age:'18',方法:say: function(){console.log('dasdwda')}};
		// 值为function 的是方法
		 var obj = { 
		 	name:'lihsijie',
		 	age:'18',
		 	say: function(){
		 		// console.log('dasdwda');

		 		console.log(this.name);
		 	}
		 };
		 obj.say();

		 // console.log(obj['name']);
		 // var abd = obj.say();

		 // console.log(obj['say']());
	</script>
