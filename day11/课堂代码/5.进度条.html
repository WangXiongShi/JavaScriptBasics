<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 300px;
            height: 20px;
            background-color: black;
            position: relative;
        }
        #countDiv{
            width: 300px;
            height: 20px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="countDiv"></div>
    </div>

    <script type="text/javascript">
        var countDiv = document.querySelector("#countDiv");
        // var w = parseInt(window.getComputedStyle(countDiv,null).width);
        var w = countDiv.offsetWidth;
        var timer = setInterval(function(){
            w--;
            countDiv.style.width = w + 'px';
            if(w <= 0){
                clearInterval(timer);
                alert('gameover');
            }
        },10);












    </script>
</body>
</html>
