<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 6px;
            height: 180px;
            background-color: red;
            position: absolute;
            top: 20%;
            left: 45%;
            transform-origin: top center;
            animation-name: move;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        #box::after{
            display: block;
            content: '';
            width: 30px;
            height: 30px;
            background-color: yellow;
            position: absolute;
            bottom: -30px;
            left: -12px;
            border-radius: 50%;
        }

        @keyframes move{
            0%{
                transform: rotateZ(45deg);
            }
            100%{
                transform: rotateZ(-45deg);
            }
        }

    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
